<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User Registration - LBSTI</title>
</head>

<body bgcolor="#F0FFF0">

<center>

    <font color="darkgreen">
        <h1>Lal Bahadur Shastri Training Institute</h1>
    </font>

    <h3>New User Registration</h3>
    <hr width="60%">

    <form>
        <table>

            <tr>
                <td>Full Name</td>
                <td>
                    <input type="text" name="fullname" placeholder="Enter your full name" required>
                </td>
            </tr>

            <tr>
                <td>Email ID</td>
                <td>
                    <input type="email" name="email" placeholder="Enter your email" required>
                </td>
            </tr>

            <tr>
                <td>Mobile Number</td>
                <td>
                    <input type="text" name="mobile" placeholder="Enter mobile number" >
                </td>
            </tr>

            <tr>
                <td>Choose Username</td>
                <td>
                    <input type="text" name="username" placeholder="Create a username" required>
                </td>
            </tr>

            <tr>
                <td>Create Password</td>
                <td>
                    <input type="password" name="password" placeholder="Create a password" required>
                </td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td>
                    <input type="password" name="password" placeholder="Retype the password" required><br>
                    </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                        <font color="red" size="2">
                            Note: Password and Re-confirm Password must be same.
                         </font>
                </td>
            </tr>
        

            <tr>
                <td>Register As</td>
                <td>
                    <select name="role">
                        <option>Student</option>
                        <option>Staff</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Register">
                    <input type="reset" value="Clear">
                </td>
            </tr>

        </table>
    </form>

    <br>

    <a href="index.html">Back to Login</a>

    <br><br>

    <font size="2" color="gray">
        Â© 2025 Lal Bahadur Shastri Training Institute
    </font>

</center>
</body>
</html>
